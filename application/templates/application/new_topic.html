{% extends "application/base.html" %}

{% block content %}

<p>Add a new topic:</p>

<form action="{% url 'апликейшн:NEW_TOPIC'%}" method="post"> <!--определяется форма HTML. 
Аргумент action сообщает серверу, куда передавать данные, отправленные формой; в данном случае данные возвращаются функции представления new_topic(). 
Аргумент method приказывает браузеру отправить данные в запросе типа POST.-->
	{% csrf_token %} <!--данный тег нужен для преотвращения несанкционоого доступа к серверу-->
	{{form.as_p}} <!--Модификатор as_p приказывает Django отобразить все элементы 
формы в формате абзацев — это простой способ аккуратного отображения формы-->
	<button name="submit"> add topic </button>
	<!--Django не создает кнопку отправки данных для форм, поэтому мы определяем ее-->
</form>

{% endblock content%}
